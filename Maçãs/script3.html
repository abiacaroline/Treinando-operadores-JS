<!DOCTYPE html>
<html>
<head>
    <title>Tabela Verdade</title>
    <h1>Atividade JavaScript 3</h1>
    <script>
        var maças = Number(prompt("Digite a quantidade de maçãs: "))
        var verdes = Number(prompt("Quantas são verdes?"))
        var vermelhas = Number(prompt("Quantas são vermelhas?"))
        total = verdes + vermelhas
        if (total!=maças){
            document.write(`Os números de maçãs vermelhas e verdes é diferente do total. Tente novamente`)
        }
        else if (maças>=1 & vermelhas == 0){
            document.write(`Verdadeiro, obrigado pelas maçãs verdes`)
        } else {
            document.write(`Falso, não preciso de maçãs vermelhas, quero apenas maçãs VERDES.`)
        }
    </script>
</head>

</body>
