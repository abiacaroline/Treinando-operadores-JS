    <script>
        var carros = prompt ("Digite a quantidade de carros: ")
        var marcas = prompt ("Todos os carros são da mesma marca? Responda com SIM ou NÃO.")
        if (carros == 5 || marcas == "sim"){
            document.write("Verdade. Temos 5 carros ou todos os carros são da mesma marca")
        }
        else{
            document.write("Falso. Pois nem temos 5 carros ou nem todos são da mesma marca.")
        }
    </script>
